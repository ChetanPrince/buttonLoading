<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Loading</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/380ef9e0ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h2>Login</h2>
          <form action="" method="post">
            <div class="user-box">
                <label for="username">Username</label>
              <input id="username" type="text" name="" required="" />
              <span id="email-message" class="message"></span>
            </div>
            <div class="user-box">
                <label for="password">Password</label>
                <input type="password" name="" id="password" required="" />
                <span class="password-toggle-icon"><i class="fa fa-eye toggle-icon"></i></span>
            </div>
            <span id="password-message" class="message"></span>
        
              <button id="submit-wait" type="button">
                <span class="btn-text">Submit</span>
                <span id="spin"></span>

              </button>
          
          </form>
        </div>
      </div>
      <script src="script.js"></script>
    
</body>
</html>
